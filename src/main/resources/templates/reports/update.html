<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/header :: head_fragment(title=日報更新)}"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="~{common/side :: copy}"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                            <div class="wizard wizard-success mb-4">
                                <div class="card-body">
                                    <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${employee}" th:method="post">
                                    <div class="mb-3">
                                    <p class="mb-2"></p>
                                    <label type="hidden" id="id" name="id" th:field="${report.id}" th:text="${report.id}"></label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="date">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="${report.report_date}" th:errorclass="err" id="date">
                                            <span th:errors="${report.report_date}" class="text-danger"></span>
                                        </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <p class="mb-1"></p>
                                            <label id="name" name="name" th:field="${report.employee.name}" th:text="${report.employee.name}"></label>
                                        </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="title">タイトル</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" th:field="${report.title}" th:errorclass="err" id="title">
                                        <span th:if="${titleError} neq null" th:text="${titleError}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="content">内容</label>
                                    <p class="mb-1"></p>
                                    <div class="col-md-7">
                                        <textarea class="form-control" type="text" th:field="${report.content}" th:errorclass="err" id="content"></textarea>
                                        <span th:if="${contentError} neq null" th:text="${contentError}" class="text-danger"></span>
                                    </div>
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
